<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const h1 = (text)=> `<h1>${text}</h1>`  //h1태그를 생성하는 함수
    </script>
    <script>
        document.body.innerHTML += h1('1번째 js태그')
        //body가 생성되기전에 태그가 생성됨 => 생성되지않음
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.innerHTML += h1('DOMContentLoaded 이벤트 발생')
        })  //맨 뒤에 생성됨
    </script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // 요소를 읽어들입니다.
                const header = document.querySelector('h1')
                
                // 텍스트와 스타일을 변경합니다.
                header.textContent = 'HEADERS'
                header.style.color = 'white'
                header.style.backgroundColor = 'black'
                header.style.padding = '10px'
                })
        </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 요소를 읽어들입니다.
            const header = document.querySelectorAll('h1')
                header.forEach(header => {
                // 텍스트와 스타일을 변경합니다.
                header.style.color = 'Yellow'
                header.style.backgroundColor = 'aqua'
                header.style.padding = '10px'
            })

            const rect = document.querySelectorAll('.rect')
            rect.forEach((rect, index)=>{
                const width = (index +1) *100
                const src =`http://placekitten.com/${width}/250`
                rect.setAttribute('src', src)
            })

            const new_h1 = document.createElement('h1')
            
            new_h1.textContent = "새롭게만든 h1"
            new_h1.style.color = 'RED'
            new_h1.style.backgroundColor = 'Green'
            document.body.appendChild(new_h1)

            let counter = 0;
            const h1_click = document.querySelector('#h1_click')
            h1_click.addEventListener('click', (event) => {
                counter++
                h1_click.textContent = `클릭횟수 : ${counter}`
            })

            const textarea = document.querySelector('textarea')
            const h2_count = document.querySelector("#h2_count")

            textarea.addEventListener('keyup', (event)=>{
                console.log('keyup')
                const lenght = textarea.value.length
                h2_count.textContent=`글자 수 : ${lenght}`
            })
        });

        const select = document.querySelector('select')
        const p = document.querySelector('p')
        select.addEventListener('change', (event) => {
            const options = event.currentTarget.options
            const index = event.currentTarget.options.selectedIndex
            p.textContent = `선택: ${options[index].textContent}`
        })

    </script>
    <style>
        #h1_click{
            user-select: none;
        }
    </style>
</head>
<body>
    <h2 id = "h1_click"> 클릭횟수 : 0 </h2>
    <h2 id = "h2_count"> 글자수 </h2>
    <textarea></textarea>
    <script>
        document.body.innerHTML += h1('2번째 js태그')
    </script>

    <h1 id = "h1_1">1번째 h1태그</h1>

    <script>
        document.body.innerHTML += h1('3번째 js태그')
    </script>

    <h1 id = "h1_2">2번째 h1태그</h1>

    <img  class = 'rect'>
    <img  class = 'rect'>
    <img  class = 'rect'>
    <img  class = 'rect'>


    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택 : 떡볶이</p>
</body>
</html>
