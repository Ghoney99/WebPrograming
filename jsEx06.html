<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pet = {
            name:"구름",
            age:4,
            color:"흰색",
            eat : function(food){   //메소드 만드는 방법1
                alert(this.name+"이 "+food+"를 먹습니다.")
                //alert(name+"this를 안붙이면 로컬함수 name으로 출력")
            },  
            increaseAge(num){   //메소드 만드는 방법2
                this.age= this.age+num;
            },
            //화살표 함수로 선언하면 Window 객체로 this를 출력 
            //웬만하면 화살표 말고 익명함수로 선언할것
            arrowFunc: ()=>{console.log(this)}  
        }
        pet.eat("육포");
        console.log(pet);

        pet.bleed="말티즈" //속성을 동적으로 추가
        console.log(pet);

        pet.getBleed = function(){  //함수도 동적으로 추가 가능
            console.log("나의 품종은 " + pet.bleed);
        }
        pet.getBleed();

        delete pet.color;   //속성을 동적으로 삭제
        console.log(pet);

    </script>
</body>
</html>
