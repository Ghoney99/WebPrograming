<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 최솟값 함수
        function min(array){
            let output = array[0]
            for (const item of array) {
                if(output > item){
                    output = item
                }
            }
            return output
        }
        const testArray = [52, 273, 32, 103, 275, 24, 57]
        console.log(`${testArray} 중에서`)
        console.log(`최솟값 = ${min(testArray)}`)
        //console.log(`최솟값 = ${min(10)}`)

///////////////////////////////////////////////////////////////
        //나머지 매개변수 (가변매개변수 함수)
        function sample(...item){
            console.log(item);
        }
        sample(10)
        sample(10,20)
        sample(10,20,30)

        function sample2(a,b, ...c){    //...c는 배열로 받아들임
            console.log(a,b,c)
        }
        sample2(1,2)
        sample2(1,2,3)
        sample2(1,2,3,4,5,6)

        // 최솟값 함수(매개변수가 리스트나 숫자나)
        function min2(first, ...rests) {
        // 변수 선언하기
        let output
        let items
        // 매개변수의 자료형에 따라 조건 분기하기 08 
        if (Array.isArray(first)) {
            output = first[0]
            items = first
        } else if (typeof(first) === 'number') {
            output = first
            items = rests}
        
        // 이전 절에서 살펴보았던 최솟값 구하는 공식
        for (const item of items) {
        if (output > item) {
            output = item}
        }
        return output
        }
        
        console.log(`min2(배열): ${min2([52, 273, 32, 103, 275, 24, 57])}`) 
        console.log(`min2(숫자, ...): ${min2(52, 273, 32, 103, 275, 24, 57)}`)

///////////////////////////////////////////////////////////////
        //callback 함수
        function callTreeTimes(callback){
            for(let i =0;i<3;i++){
                callback(i)
            }
        }
        function print(i){
            console.log(`${i}번째 함수 호출`)
        }
        callTreeTimes(print)
        function doubleNum(i){
            console.log(`${i*2} 계산`)
        }
        callTreeTimes(doubleNum)
        //익명함수 콜백
        callTreeTimes( function(i){console.log(`${i*3} (익명함수)`);});
        //익명함수 ArrowFunction
        callTreeTimes(i => console.log(`${i*4} (arrowFunc)`));

        //콜백함수 forEach
        testArray.forEach(function(value, index){
            console.log(`${index}번째 요소 : ${value}`)
        })
        testArray.forEach(value=> console.log(`${2*value}`))

        //map : 리턴값을 기반으로 새로운 배열을 만드는 함수
        testArray2 = testArray.map(function(value){return value*2})
        console.log(testArray2)
        testArray3 = testArray.map(value => {return value*3}) //매개변수가 여러개면 (value, index) 괄호쳐야됨
        //testArray3 = testArray.map(value => value*3)
        console.log(testArray3)

        evenNumber = testArray.filter(value => {return value%2===0})
        console.log(`짝수만 출력 : ${evenNumber}`)
        evenNumber2 = testArray.filter(value => {return value%2!==0})
        console.log(`홀수만 출력 : ${evenNumber2}`)
    </script>
</body>
</html>
